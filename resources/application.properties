##########################################################
#JSP页面显示配置
# 页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsp/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp
# 自定义属性，可以在Controller中读取
#application.hello=Hello Angel From application

###########################################################
#mysql数据库、集成Mybatis
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.dbcp2.max-idle=10
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5

server.port=8011
server.session.timeout=100
server.tomcat.uri-encoding=UTF-8

#集成Mybatis
# mybatis.config= classpath:mybatis-config.xml
# 映射该文件夹下所有的mapper文件
mybatis.mapperLocations=classpath:mappers/*.xml
# domain object's package 映射对应对象类所在的包
mybatis.typeAliasesPackage=com.drl.entity
# handler's package
# mybatis.typeHandlersPackage=
# check the mybatis configuration exists
# mybatis.check-config-location= 
# mode of execution. Default is SIMPLE
# mybatis.executorType= 

#ftp config
ftp.ip=172.16.4.122
ftp.port=21
ftp.username=ftpUser1
ftp.password=123
#文件下载失败下次超时重试时间
ftp.downloadSleep=100
#文件下载失败重试次数
ftp.downloadRetry=10
#文件上传失败下次超时重试时间
ftp.uploadSleep=100
#文件上传失败重试次数
ftp.uploadRettry=10








